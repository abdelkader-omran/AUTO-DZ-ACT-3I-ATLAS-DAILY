name: TRIZEL Monitor â€“ Daily Snapshot

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Backfill start date (YYYY-MM-DD). Leave empty to run only today."
        required: false
        default: ""
      end_date:
        description: "Backfill end date (YYYY-MM-DD). Leave empty to use start_date (or today if both empty)."
        required: false
        default: ""
      overwrite:
        description: "Overwrite existing snapshot/manifest files (true/false)."
        required: false
        default: "false"

  schedule:
    - cron: "15 3 * * *"   # Daily at 03:15 UTC

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run TRIZEL monitor (daily or backfill)
        shell: bash
        env:
          START_DATE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.start_date || '' }}
          END_DATE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.end_date || '' }}
          OVERWRITE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.overwrite || 'false' }}
        run: |
          set -euo pipefail

          CMD=(python scripts/trizel_monitor.py)

          if [ -n "${START_DATE}" ]; then
            CMD+=(--start-date "${START_DATE}")
          fi

          if [ -n "${END_DATE}" ]; then
            CMD+=(--end-date "${END_DATE}")
          fi

          if [ "${OVERWRITE}" = "true" ]; then
            CMD+=(--overwrite)
          fi

          echo "Running: ${CMD[*]}"
          "${CMD[@]}"

      - name: Commit generated snapshot and manifest
        run: |
          git config user.name "trizel-monitor[bot]"
          git config user.email "trizel-monitor[bot]@users.noreply.github.com"
          git add data/snapshots data/manifests || true
          git commit -m "Archive snapshot(s) $(date -u +%F)" || echo "Nothing to commit"
          git push

      - name: Create GitHub Release with assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          START_DATE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.start_date || '' }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          DAY=$(date -u +%F)
          TAG="snapshot-$DAY"
          TITLE="Daily Official Scientific Data Snapshot ($DAY)"

          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" -t "$TITLE" -n "Automated snapshot generated by TRIZEL Monitor."

          if [ -n "${START_DATE}" ]; then
            # Backfill: upload everything currently in the archive folders
            FILES=(data/snapshots/snapshot_*.json data/manifests/manifest_*.json)
          else
            # Daily: upload only today's files
            FILES=(data/snapshots/snapshot_${DAY}.json data/manifests/manifest_${DAY}.json)
          fi

          for f in "${FILES[@]}"; do
            gh release upload "$TAG" "$f" --clobber
          done