name: TRIZEL Monitor â€“ Daily Snapshot

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Backfill start date (YYYY-MM-DD). Leave empty to run only today."
        required: false
        type: string
      end_date:
        description: "Backfill end date (YYYY-MM-DD). Leave empty to use start_date (or today if both empty)."
        required: false
        type: string
      overwrite:
        description: "Overwrite existing snapshot/manifest files (true/false)."
        required: false
        default: "false"
        type: string

  schedule:
    - cron: "15 3 * * *"   # Daily at 03:15 UTC

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run TRIZEL monitor (daily or backfill)
        shell: bash
        run: |
          set -euo pipefail

          CMD="python scripts/trizel_monitor.py"

          if [[ -n "${{ inputs.start_date || '' }}" ]]; then
            CMD="$CMD --start-date ${{ inputs.start_date }}"
          fi

          if [[ -n "${{ inputs.end_date || '' }}" ]]; then
            CMD="$CMD --end-date ${{ inputs.end_date }}"
          fi

          if [[ "${{ inputs.overwrite }}" == "true" ]]; then
            CMD="$CMD --overwrite"
          fi

          echo "Running: $CMD"
          eval "$CMD"

      - name: Commit generated snapshot and manifest
        run: |
          git config user.name "trizel-monitor[bot]"
          git config user.email "trizel-monitor[bot]@users.noreply.github.com"
          git add data/snapshots data/manifests || true
          git commit -m "TRIZEL snapshot $(date -u +%F)" || echo "Nothing to commit"
          git push

      - name: Create GitHub Release with assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DAY=$(date -u +%F)
          TAG="snapshot-$DAY"
          TITLE="Daily Official Scientific Data Snapshot ($DAY)"
          SNAP="data/snapshots/snapshot_${DAY}.json"
          MAN="data/manifests/manifest_${DAY}.json"

          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" -t "$TITLE" -n "Automated snapshot generated by TRIZEL Monitor."

          gh release upload "$TAG" "$SNAP" "$MAN" --clobber